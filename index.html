<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script>
	const QUOTEBANK = [
	{
	quote: "Who did this?",
	author: "I did",
},

{
	quote: "What did this?",
	author: "That thing did",
}, 

{
	quote: "You miss 100% of the shots you don't take.",
	author: "Wayne Gretzky",
}, 

{
	quote: "Pass this to Kevin",
	author: "Everyone in Kevin's family",
}, 

{
	quote: "Who needs soap on a rope?",
	author: "Millard Fillmore",
},  

{
	quote: "Won't Stop Can't Stop",
	author: "Flava Flave",
}, 

{
	quote: "You're on Mute",
	author: "Every employee on zoom",
}, 

{
	quote: "Who was on first?",
	author: "Abbot or Costello",
}, 
		
];
		
		window.onload = init;
		function init() {
			generateQuote()
		}

	function generateQuote(){
		let quoteSize = QUOTEBANK.length;
		let randomIndex = Math.floor(Math.random() * quoteSize);
		let randomQuoteData = QUOTEBANK[randomIndex];
		let twitterLink = "twitter.com/intent/tweet";

		
		document.getElementById("tweet-quote").href = twitterLink;
		document.getElementById("text").innerText = randomQuoteData.quote;
		document.getElementById("author").innerText = randomQuoteData.author;
						
}	

	</script>
</head>
<body>

    <div id="quote-box" class="container text-center ">
        <p id="text"></p>
        <p id="author"></p>
	<a id="tweet-quote" href="twitter.com/intent/tweet" target = "_blank" class="btn btn-primary">Tweet Quote</a>
        <button id="new-quote" onClick="generateQuote();"class="btn btn-secondary">New Quote</button>
    </div>
  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
